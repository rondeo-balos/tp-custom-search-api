version: '3.8'

services:
  api:
    build: .
    container_name: tp-custom-search-api
    ports:
      - "8765:8765"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8765
      - HEADLESS=true
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: tp-search-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    container_name: tp-search-searxng
    ports:
      - "8766:8080"
    volumes:
      - ./searxng:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8766/
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

volumes:
  redis_data:
