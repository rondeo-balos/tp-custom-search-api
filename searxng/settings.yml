use_default_settings: true

general:
  instance_name: "TP Search"
  privacypolicy_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json
  languages:
    - en-US

server:
  secret_key: "changeme_secret_key_for_searxng"
  limiter: false
  image_proxy: true
  port: 8080
  bind_address: "0.0.0.0"

ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: auto

enabled_plugins:
  - 'Hash plugin'
  - 'Self Information'
  - 'Tracker URL remover'

engines:
  - name: google
    disabled: false
    weight: 3.0
    language: en-US
    shortcut: g
  - name: bing
    disabled: false
    weight: 1.0
    language: en-US
    shortcut: b
  - name: qwant
    disabled: false
    weight: 0.5
    language: en-US
  - name: duckduckgo
    disabled: true
  - name: brave
    disabled: true
  - name: startpage
    disabled: true
